<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="simon_says.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class='simon_says'>
    <div class='text-wrapper'>
      <div class='startSimonSays btn' onClick=startSimonSays()>Start</div>
      <div class='restartSimonSays btn' onClick=restartSimonSays()>Restart</div>
      </br>
      <div class='yourTurn info'>Your Turn</div>
      <div class='error info '>You FUCKED up!</div>
      <div class='winner info '>Winner winner!</div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class='top_left button_simon_says left' onClick=simonClick('top_left')>
          <img src='img/green_dim.jpg' />
        </div>
      </div>
      <div class="col-md-6">
        <div class='top_right button_simon_says right' onClick=simonClick('top_right')>
          <img src='img/red_dim.jpg' />
        </div>
      </div>
      <div class="col-md-6">
        <div class='bottom_left button_simon_says left' onClick=simonClick('bottom_left')>
          <img src='img/yellow_dim.jpg' />
        </div>
      </div>
      <div class="col-md-6">
        <div class='bottom_right button_simon_says right' onClick=simonClick('bottom_right')>
          <img src='img/blue_dim.jpg' />
        </div>
      </div>
    </div>
  </div>
  <script src="jquery-1.11.1.min.js"></script>
  <script src="simon_says.js"></script>
</body>
</html>
